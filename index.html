<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="top-wrapper">
            <h1 class="title">Generate a <br> <span id="random-password">random password</span></h1>
            <h3 class="sub-heading">Never use an insecure password again.</h3>
            <button id="generate">Generate passwords</button>
            <input type="number" id="length" min='4' max='20' value='20' placeholder="#"/>
        </div>
        <div class="line">
        <!-- <hr> -->

        </div>
        <div class="bottom-wrapper">
            <div class="left-wrapper">
                <div class="top ">
                    <p id="first-password" class="password">-</p>
                </div>
                <div class="bottom ">
                    <p id="second-password" class="password">-</p>
                </div>
            </div>
            <div class="right-wrapper">
                <div class="top">
                    <p id="third-password" class="password">-</p>
                </div>
                <div class="bottom">
                    <p id="fourth-password" class="password">-</p>
                </div>
            </div>
        </div>



    </div>
    <script src="./app.js"></script>
</body>

</html>
